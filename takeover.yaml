swagger: "2.0"
info:
  version: "v1"
  title: Please login first

host: http://127.0.0.1:4040

paths:

  /{Username}/{Password}:
    post:
      summary: Logs in
      parameters:
        - name: Username 
          required: true
          in: path
          type: string
        - name: Password 
          required: true
          in: path
          type: string
      responses:
        200:
          description: Login was successful
